<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Contact Book</title>
</head>
<body>

    <div class="container">
        <h1>Contact Book</h1>
        <hr>

        <p class="h4 mb-4" th:text="${header}"/>
        <form action="#" th:action="@{/contacts/save}"
              th:object="${contact}" method="post">

            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 col-4" placeholder="First name">
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Last name">
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Email">
            <input type="text" th:field="*{birthDay}"
                   class="form-control mb-4 col-4" placeholder="Birth date">
            <input type="text" th:field="*{phoneNumber}"
                   class="form-control mb-4 col-4" placeholder="Phone number">
            <select th:field="*{category}" class="form-control mb-4 col-4">
                <option th:value="Business" th:text="Business"/>
                <option th:value="Private" th:text="Private"/>
                <option th:value="Different" th:text="Different"/>
            </select>

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>
        <hr>

        <a th:href="@{/contacts/list}">Back to Employees List</a>

    </div>

</body>
</html>
