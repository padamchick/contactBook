<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Contact Book</title>
</head>
<body>

<div class="container">

    <h1> Contact Book</h1>
    <hr>

    <form th:action="@{/contacts/search}" class="form-inline">
        <a th:href="@{/contacts/showFormForAdd}"
           class="btn btn-primary btn-sm mr-5 mb-3">
            Add New Contact
        </a>

        <input class="form-control  ml-sm-2 mr-sm-2 mb-3" name="searchName" placeholder="Search" />

        <button class="btn btn-success mb-3" type="submit">Search</button>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Birth date</th>
            <th>Phone number</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempContact : ${contactList}">

            <td th:text="${tempContact.firstName}"/>
            <td th:text="${tempContact.lastName}"/>
            <td th:text="${tempContact.email}"/>
            <td th:text="${tempContact.birthDay}"/>
            <td th:text="${tempContact.phoneNumber}"/>
            <td th:text="${tempContact.category}"/>
            <td>
                <a th:href="@{/contacts/showFormForUpdate(contactId=${tempContact.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/contacts/delete(contactId=${tempContact.id})}"
                   class="btn btn-danger btn-sm"
                onclick="if(!(confirm('Are you sure you want to delete this contact?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
