<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Contact Book</title>
</head>
<body>

<div class="container">
    <h1>Registered Users</h1>
    <hr>

    <p class="h4 mb-4">Manage User</p>
    <form action="#" th:action="@{/admin/panel/saveUser}"
          th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{password}">


        <input type="text" readonly="readonly" th:field="*{firstName}"
               class="form-control mb-4 col-4" placeholder="First name">
        <input type="text" readonly="readonly" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="Last name">
        <input type="text" readonly="readonly" th:field="*{userName}"
               class="form-control mb-4 col-4" placeholder="Username">
        <input type="text" readonly="readonly" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="Email">

<!--        <div th:each="role : ${roles}">-->
<!--            <div>-->
<!--                <input type="checkbox" th:field="*{roles}" th:value="${role.id}">-->
<!--                <label th:text="${role}"/>-->
<!--            </div>-->

<!--        </div>-->


            <div class="btn-group btn-group-toggle mb-2" data-toggle="buttons" th:each="role : ${roles}">
                <label class="btn btn-outline-dark mb-2">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:text="${role}">
                </label>
            </div>
        <br>

        <!--        <button type="submit" class="btn btn-info col-2">Save</button><br>-->

        <div style="float: left" class="form-group">
            <div>
                <button type="submit" class="btn btn-info mr-2 controls">Save</button>
            </div>
        </div>

        <div class="form-group">
            <div>
                <a th:href="@{/admin/panel}" class="btn btn-warning mr-2">Back</a>
            </div>
        </div>

    </form>


</div>
</body>
</html>
