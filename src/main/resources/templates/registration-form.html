<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Register New User Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .error {
            color: #a94442;
            position: absolute;
            width: 100%;
            top: 30px;
            line-height: 28px;
            left: 42px;
        }
    </style>


</head>

<body>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-sm-4 col-sm-offset-4">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Register New User</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <!-- Registration Form -->
                <form th:action="@{/registration/processRegistrationForm}"
                      th:object="${newUser}" method="POST"
                      class="form-horizontal">

                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>

                                <!-- Check for registration error -->
                                <div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <span th:text="${registrationError}"></span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div style="margin-bottom: 24px" class="input-group"
                         th:classappend="${#fields.hasErrors('username')} ? 'has-error' : ''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{username}" placeholder="Username (*)" class="form-control"/>
                    </div>

                    <div th:if="${#fields.hasErrors('username')}" style="margin-bottom: 15px" class="text-danger">
                        <div th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                    </div>


                    <!-- Password -->
                    <div style="margin-bottom: 24px" class="input-group"
                         th:classappend="${#fields.hasErrors('password')} ? 'has-error' : ''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control"
                               th:errorclass="fieldError"/>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}"
                         style="margin-bottom: 24px" class="text-danger">
                        <div th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                    </div>

                    <!-- Confirm Password -->
                    <div style="margin-bottom: 24px" class="input-group"
                         th:classappend="${#fields.hasErrors('confPassword')} ? 'has-error' : ''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{confPassword}" placeholder="Confirm password (*)"
                               class="form-control" th:errorclass="fieldError"/>
                    </div>
                    <div th:if="${#fields.hasErrors('confPassword')}"
                         style="margin-bottom: 24px" class="text-danger">
                        <div th:each="err : ${#fields.errors('confPassword')}" th:text="${err}"/>
                    </div>


                    <!-- First name -->
                    <div style="margin-bottom: 24px" class="input-group"
                         th:classappend="${#fields.hasErrors('firstName')} ? 'has-error' : ''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control"
                               th:errorclass="fieldError"/>
                    </div>
                    <div th:if="${#fields.hasErrors('firstName')}"
                         style="margin-bottom: 24px" class="text-danger">
                        <div th:each="err : ${#fields.errors('firstName')}" th:text="${err}"/>
                    </div>

                    <!-- Last name -->
                    <div style="margin-bottom: 24px" class="input-group"
                         th:classappend="${#fields.hasErrors('lastName')} ? 'has-error' : ''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control"
                               th:errorclass="fieldError"/>
                    </div>
                    <div th:if="${#fields.hasErrors('lastName')}"
                         style="margin-bottom: 24px" class="text-danger">
                        <div th:each="err : ${#fields.errors('lastName')}" th:text="${err}"/>
                    </div>

                    <!-- Email -->
                    <div style="margin-bottom: 24px" class="input-group"
                         th:classappend="${#fields.hasErrors('email')} ? 'has-error' : ''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control"
                               th:errorclass="fieldError"/>
                    </div>
                    <div th:if="${#fields.hasErrors('email')}"
                         style="margin-bottom: 24px" class="text-danger">
                        <div th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
                    </div>


                    <!-- Register Button -->
                    <div style="float: left" class="form-group">
                        <div style="margin-top: 12px" class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>

                    <!-- Back Button -->
                    <div class="form-group">
                        <div style="margin-top: 12px" class="col-sm-6 controls">
                            <a th:href="@{/login}" class="btn btn-warning"> Back </a>
                        </div>
                    </div>


                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html></title>
</head>
<body>

</body>
</html>
